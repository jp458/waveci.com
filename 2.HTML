<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signalement d'erreur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        img.logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #FF6F00;
        }
        .message {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #FF6F00;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e65c00;
        }
        .secure-message {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="C:\Users\Administrateur\Downloads\Jumia-Logo-2012.png" alt="Logo de JUMIA" class="logo">
        <p class="message">Si vous estimez qu'il s'agit d'une erreur, veuillez entrer vos informations pour contacter notre équipe de support.</p>

        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Nom complet" required><br>
            <input type="email" name="email" placeholder="Adresse e-mail" required><br>
            <input type="text" name="order-id" placeholder="Numéro de téléphone" required><br>
            <button type="submit"><strong>Signaler l'erreur</button>
        </form>

        <p class="secure-message">Cette demande est sécurisée par JUMIA © .</p>
    </div>

</body>
</html>
